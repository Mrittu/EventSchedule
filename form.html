<!DOCTYPE html>
<head>
    <title>FORM</title>
</head>
<body>
    <center>
    <h1>REGISTRATION FORM</h1>
    <form>
        <table>
            <tr>
                <td><h3>Name:</h3></td>
                <td><h3><input type="text" name="name" id="name" placeholder="Enter your Name"></h3>
            </tr>
    
            <tr>
                <td><h3>Mail:</h3></td>
                <td><h3><input type="email" name="name" id="name" placeholder="Enter your Email"></h3>
            </tr>
    
            <tr>
                <td><h3>Contact:</h3></td>
                <td><h3><input type="number" name="name" id="name" placeholder="Enter your Contact"></h3>
            </tr>
    
            <tr>
                <td><h3>Address:</h3></td>
                <td><h3><input type="text" name="name" id="name" placeholder="Enter your Address"></h3>
            </tr>  
            <tr>
                <td><h3>Seating Arrangements</h3></td>
                <td>
                    
                    <select>
                        <option>Gold</option>
                        <option>Diamond</option>
                        <option>Platinum</option>
                    </select>
    
                </td>
             </tr>
             <tr>
                <td><h3>Payment Mode</h3></td>
                <td>
                    <select>
                        <option>UPI/GPAY</option>
                        <option>Debit/Credit Card</option>
                        <option>Net Banking</option>
                    </select>
                </td>
             </tr>
             <tr>
                <td><h3>Payment Status</h3></td>
                <td><h3> <select>
                    <option>Paid</option>
                    <option>Unpaid</option>
                </h3></td>

             </tr>
             <tr>
                 <td> <center> <h2> <input type="submit"> </h2> </center></td>   
             </tr>   
          </table>
    </form>
    </center>

    
</body>
</html>
